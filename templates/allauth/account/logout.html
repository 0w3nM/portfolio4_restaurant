{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock%}

{% block content %}
<div class="container text-center" style="background-color:lightskyblue">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Sign Out" %}</h3>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-outline-dark btn-warning mb-2" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
<style>
    body {
      background-image: url('https://res.cloudinary.com/dmtng0i7p/image/upload/c_scale,w_3154/v1709829449/PP4_Restaurant/pexels-foodie-factor-539451_g8yqwi.jpg');
    }
</style>
{% endblock%}
