{% extends 'base.html' %} {% block content %}

<div class="container">
  <h2 class="text-white">
    <span>Continue Removing Reservation?</span>
  </h2>
  <p>
    <a
      href="{% url 'booking:bookings' %}"
      class="text-decoration-none fw-bold change-effect"
      >Create A Reseservation</a
    >
  </p>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="POST" name="form" class="text-white">
        {% csrf_token %}

        <div class="intro-button mx-auto py-3">
          <a href="{% url 'booking:remove_reservation' %}">
            <button class="btn btn-danger">Delete Reservation</button>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content%}
