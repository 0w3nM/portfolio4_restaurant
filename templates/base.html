{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playpen+Sans:wght@600&family=Skranji:wght@700&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" ></script>
    <meta name="description" content="Galaxy Gourment. Eatery and Bar.">
    <meta name="keywords" content="food, bar, desserts, drinks ">
    <title>{% block title %} Galaxy Gourment {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--Favicon-->
    <link href="/media/favicon.ico" rel="icon" type="image/x-icon">
  </head>

  <body class="d-flex flex-column h-100 main-bg"> 
    
        <div class="header">
            <a href="{% url 'home'%}"><span class="red-word">Galaxy</span><span class="purple-word">Gourmet</span></a>
        </div>
            
    <!--Navigation-->
    <nav>
        <div>
        <ul class="navbar">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_reservations' %}">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bookings' %}">Your Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">SignOut</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}"
              >Account Register</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">SignIn</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!--Content-->
    {% block content %} {% endblock content %}

    <!--Footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col 16 s12">
            <p class="grey-text text-lighten-4">
              Follow us: <i class="fab fa-facebook-square ms-3"></i>
              <i class="fab fa-twitter-square ms-3"></i>
              <i class="fab fa-instagram-square ms-3"></i>
              <i class="fab fa-youtube-square ms-3"></i>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
