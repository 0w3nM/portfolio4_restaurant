{% extends 'base.html' %} {% block content %}
<div class="row row-cols-1 row-cols-md-2 m-3 g-4">
  {% for reservation in reservation_list %}
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div
      class="card manage border border-0 d-flex justify-content-center h-100 mx-2"
    >
      <div class="card-body h-100 mx-2">
        <h4 class="text-center">Reservation Name: {{ reservation.name }}</h4>
        <div class="card-text">
          <div class="align-self-center">
            <p class="mb-1"><strong>Day:</strong> {{ reservation.day }}</p>
            <p class="mb-1"><strong>Time:</strong> {{ reservation.time }}</p>
            <p class="mb-3"><strong>Party Size:</strong> {{ reservation.party_size }}
            </p>
          </div>
          <a href="{% url 'booking:update_reservation' reservation.id %}" class="btn btn-success">Update</a>
          <a href="{% url 'booking:remove_reservation' reservation.id  %}" class="btn btn-danger">Delete</a>          
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
