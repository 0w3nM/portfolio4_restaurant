{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 m-3 g-4">
  {% for reservation in reservation_list %}
  <div class="col-md-4 offset-md-4 col-sm-4">
        <div class="card border border-info justify-content-center h-100">
            <div class="card-body h-100">
                <h4 class="text-center">Reservation Name: {{ reservation.name }}</h4>
                <div class="card-text">
                    <div class="text-center">
                        <p class="mb-2"><strong>Day:</strong> {{ reservation.day }}</p>
                        <p class="mb-2"><strong>Time:</strong> {{ reservation.time }}</p>
                        <p class="mb-2"><strong>Party Size:</strong> {{ reservation.party_size }}</p>
                    </div>
                    <a href="{% url 'booking:update_reservation' reservation.id %}" class="btn btn-success">Update</a>
                    <a href="{% url 'booking:remove_reservation' reservation.id  %}" class="btn btn-danger">Delete</a>          
                </div>
            </div>
        </div>
    </div>    
  {% endfor %}
</div>
{% endblock content %}
