{% extends "base.html" %} 
{% block content %}

<div class="container">
    <div class="card-content">
        <h2 class="mx-auto" style="width: 300px">Reservation Update</h2>
    </div>
</div>

<br>

<div class="container">

    <div class="col-s12-m4">

        </div>      
    </div>
  </div>
</div>

{% endblock content %}
