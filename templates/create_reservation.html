{% extends 'base.html' %} {% block content %}

<h2 class="center-align">Reservation Details</h2>

<div class="container">
  <div class="row">
    <div class="col-s12-m6">
      <div class="card grey">
        <div class="card-content white-text">
          <form method="post" action="{% url 'booking:create_reservations' %}">
            {% csrf_token %} {{ form.as_p }}
            <input
              type="submit"
              value="Book"
              class="btn btn-success submit-button"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
{%endblock%}
