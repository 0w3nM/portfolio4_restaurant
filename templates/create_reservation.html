{% extends 'base.html' %}

{% block content %}

<h2 class="center-align">Reservation Details</h2>

<div class="container">
    <div class="row">
        <div class="col-s12-m6">
            <div class="card grey">
                <div class="card-content white-text">
                    <p>Username: {{ user.username }}</p>
                    <form method="post" action="{% url 'create_reservation' %}">{% csrf_token %}
                        {{ form.as_p }}

                        <input type="submit" value="Book" class="btn-small submit-button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
